{% extends "base.html" %}

{% block content %}
<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
        {{ form }}
    <input
        value="Submit"
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" object.todo_list.id %}'">

    {% if object %}
    <input
        value="Delete task"
        type="button"
        onclick="location.href=
        '{% url "delete-task" object.todo_list.id object.id %}'">
    {% endif %}

</form>
{% endblock %}
